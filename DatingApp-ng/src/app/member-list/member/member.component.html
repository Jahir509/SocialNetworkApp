<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
      </div>
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user?.city}}, {{user?.country}}</p>
        </div>
        <div>
          <strong>Aged:</strong>
          <p>{{user?.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{user?.lastActive}}</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>{{user?.createdAt}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="button-group d-flex">
          <button class="btn btn-primary w-100">Like</button>
          <button class="btn btn-success w-100">Message</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user?.knownAs}}" id="tab1">
            <h4>Description</h4>
            <p>{{user?.introduction}}</p>

          </tab>
          <tab heading="Interests">
            <h4>Interests In</h4>
            <p>{{user?.interests}}</p>
          </tab>
          <tab heading="Photos">
            <div class="gallery-wrapper">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </div>
          </tab>
          <tab heading="Messages">
            ...
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
